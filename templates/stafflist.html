<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Staff ID</th>
            <th scope="col">Name</th>
            <th scope="col">email</th>
            <th scope="col">password</th>
          </tr>
        </thead>
        <tbody>
            {% for staff in staff %}
            <tr>
                <td>{{ staff.s_ID }}</td>
                <td>{{ staff.s_name }}</td>
                <td>{{ staff.s_email }}</td>
                <td>{{ staff.s_password }}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>

     
      <form action="/stafflist" method="POST">
        <h2> Add Staff Member </h2>
        <div class="container my-3">
          <label for="staffID" class="form-label">Staff ID</label>
          <input type="text" class="form-control" name="s_ID" id="staffID" aria-describedby="staffIDHelp">
        </div>
        <div class="mb-3">
          <label for="staffName" class="form-label">Name</label>
          <input type="text" class="form-control" name="s_name" id="staffName">
        </div>
        <div class="mb-3"></div>
            <label for="staffPassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="s_password" id="staffPassword">
        </div>
        <div class="mb-3">
          <label for="staffPosition" class="form-label">Email</label>
          <input type="text" class="form-control" name="s_email" id="staffPosition">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>
</html>
